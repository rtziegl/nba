<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">

</head>

<body>
    <h1>NBA Player Statistics</h1>
    <div id="stats"></div>
    <button onclick="fetchData()">Fetch NBA Stats</button>



    <form id="myForm">
        <div class="container mt-5">
            <h2>Searchable Dropdown</h2>
            <div class="dropdown">
                <input type="text" class="form-control dropdown-toggle" id="searchInput" data-bs-toggle="dropdown"
                    aria-expanded="false" placeholder="Search">
                <ul class="dropdown-menu" aria-labelledby="searchInput" id="searchResults">
                    <!-- Search results will be displayed here -->
                </ul>
            </div>
        </div>


        <h3 class="text-white">Select a Stat</h3>
        <select id="statDropdown" class="form-select form-select-lg mb-3 bg-dark text-white"
            aria-label=".form-select-lg example">
            <option value="points" class="bg-dark text-white">Points</option>
            <option value="rebounds" class="bg-dark text-white">Rebounds</option>
            <option value="assists" class="bg-dark text-white">Assists</option>
        </select>

        <h3 class="text-white">Enter a Prop</h3>
        <div class="mb-3">
            <label for="propInput" class="form-label text-white">Prop:</label>
            <input type="text" id="propInput" class="form-control bg-dark text-white" name="propInput">
        </div>

        <h3 class="text-white">Over/Under</h3>
        <select id="overUnderDropdown" class="form-select form-select-lg mb-3 bg-dark text-white"
            aria-label=".form-select-lg example">
            <option value="over" class="bg-dark text-white">Over</option>
            <option value="under" class="bg-dark text-white">Under</option>
        </select>

        <br><br>

        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
    </form>



    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Include your JavaScript file -->
    <script src="/scripts/dropdown.js"></script>

</body>

</html>
