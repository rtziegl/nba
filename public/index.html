<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- <h1>NBA Player Statistics</h1>
    <div id="stats"></div>
    <button onclick="fetchData()">Fetch NBA Stats</button> -->



    <form id="myForm">

        <!-- Search a player custom searchable dropdown -->
        <div class="container mt-3">
            <h3 class="text-white">Search a Player</h3>
            <div class="dropdown">
                <input type="text" class="form-control form-select-lg dropdown-toggle bg-dark text-white"
                    id="searchInput" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Search">
                <ul class="dropdown-menu bg-dark" aria-labelledby="searchInput" id="searchResults">
                    <!-- Search results will be displayed here -->
                </ul>
            </div>
        </div>

        <div class="container mt-3">
            <h3 class="text-white">Select a Stat</h3>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="statDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select a Stat
                </button>
                <ul class="dropdown-menu bg-dark" aria-labelledby="statDropdownButton">
                    <li><a class="dropdown-item text-white" href="#" data-value="Points">Points</a></li>
                    <li><a class="dropdown-item text-white" href="#" data-value="Rebounds">Rebounds</a></li>
                    <li><a class="dropdown-item text-white" href="#" data-value="Assists">Assists</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Enter a value into the textbox for the stat -->
        <div class="container mt-3">
            <h3 class="text-white">Enter a Prop</h3>
            <div class="mb-3">
                <input type="text" id="propInput" class="form-control bg-dark text-white" name="propInput">
            </div>
        </div>
        
        <!-- Over or under for the prop -->
        <div class="container mt-3">
            <h3 class="text-white">Over/Under</h3>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="overUnderDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Over/Under
                </button>
                <ul class="dropdown-menu bg-dark" aria-labelledby="overUnderDropdownButton">
                    <li><a class="dropdown-item text-white" href="#" data-value="Over">Over</a></li>
                    <li><a class="dropdown-item text-white" href="#" data-value="Under">Under</a></li>
                </ul>
            </div>
        </div>
        
        <div class="container mt-5">
            <button type="submit" id="submitButton" class="btn btn-lg btn-dark">Generate Quack Score</button>
        </div>


    </form>



    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Include your JavaScript file -->
    <script src="scripts/customSearchableDropdown.js"></script>
    <script src="scripts/dropdowns.js"></script>
    <script src="scripts//getQuackScore.js"></script>

</body>

</html>
