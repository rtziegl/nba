<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Additional CSS styles can be added here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="cards-container">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2 class="card-title">NBA Player Stat Predictor</h2>
                    <form id="myForm" class="needs-validation" novalidate>
    
                        <!-- Search a player custom searchable dropdown -->
                        <div class="mb-3 col-9">
                            <label for="searchInput" class="form-label text-white">Search a Player</label>
                            <div class="dropdown">
                                <input type="text" class="form-control form-select-md dropdown-toggle bg-dark text-white"
                                    id="searchInput" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Search"
                                    required>
                                <ul class="dropdown-menu bg-dark" aria-labelledby="searchInput" id="searchResults">
                                    <!-- Search results will be displayed here -->
                                </ul>
                            </div>
                        </div>
    
                        <!-- Select a Stat dropdown -->
                        <div class="mb-3 col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="statDropdownButton"
                                    data-bs-toggle="dropdown" aria-expanded="false" required>
                                    Select a Stat
                                </button>
                                <ul class="dropdown-menu bg-dark" aria-labelledby="statDropdownButton">
                                    <li><a class="dropdown-item text-white" href="#" data-value="Points">Points</a></li>
                                    <li><a class="dropdown-item text-white" href="#" data-value="Rebounds">Rebounds</a></li>
                                    <li><a class="dropdown-item text-white" href="#" data-value="Assists">Assists</a></li>
                                    <li><a class="dropdown-item text-white" href="#" data-value="3 Pointers">3 Pointers</a></li>
                                </ul>
                            </div>
                        </div>
    
                        <!-- Enter a Prop input box -->
                        <div class="mb-3 col-5">
                            <label for="propInput" class="form-label text-white">Enter a Prop</label>
                            <input type="text" id="propInput" class="form-control bg-dark text-white" name="propInput"
                                required>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please enter a prop.</div>
                        </div>
    
                        <!-- Over or under for the prop -->
                        <div class="mb-3 col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="overUnderDropdownButton"
                                    data-bs-toggle="dropdown" aria-expanded="false" required>
                                    Over/Under
                                </button>
                                <ul class="dropdown-menu bg-dark" aria-labelledby="overUnderDropdownButton">
                                    <li><a class="dropdown-item text-white" href="#" data-value="Over">Over</a></li>
                                    <li><a class="dropdown-item text-white" href="#" data-value="Under">Under</a></li>
                                </ul>
                            </div>
                        </div>
    
                        <button type="submit" id="submitButton" class="btn btn-md btn-dark" disabled>Generate Quack
                            Score</button>
    
                    </form>
                </div>
            </div>
    
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <div id="quackScoreDisplay" class="text-white display-6"> Listening for quack</div>
                </div>
            </div>
        </div>
    </div>
    
    


    <script src="scripts/formDisableUntilComplete.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Include your JavaScript file -->
    <script src="scripts/customSearchableDropdown.js"></script>
    <script src="scripts/dropdowns.js"></script>

    <script src="scripts//getQuackScore.js"></script>



</body>

</html>
