<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional CSS styles can be added here */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar" style="--bs-navbar-padding-y: 0rem;">
        <div class="container">
            <div class="title-icon">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/Mallarcolorduck.png" alt="Mallard Logo">
                </a>
            </div>
            <div class="socials-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-discord"
                    viewBox="0 0 16 16">
                    <path
                        d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-twitter-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                </svg>
            </div>
        </div>
    </nav>
    <div class="container pt-5 first-body">
        <div class="cards-container">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2 class="card-title">NBA Player Prop Checker</h2>
                    <form id="myForm" class="needs-validation" novalidate>

                        <!-- Search a player custom searchable dropdown -->
                        <div class="mb-3 col-12">
                            <label for="searchInput" class="form-label text-white">Search a Player</label>
                            <div class="dropdown">
                                <input type="text"
                                    class="form-control form-select-md dropdown-toggle bg-dark text-white"
                                    id="searchInput" data-bs-toggle="dropdown" aria-expanded="false"
                                    placeholder="Search" required>
                                <ul class="dropdown-menu bg-dark" aria-labelledby="searchInput" id="searchResults">
                                    <!-- Search results will be displayed here -->
                                </ul>
                            </div>
                        </div>

                        <div class="same-size-options">
                            <!-- Select a Stat dropdown -->
                            <div class="mb-3">
                                <div class="dropdown two-dropdowns">
                                    <button class="btn btn-dark dropdown-toggle" type="button" id="statDropdownButton"
                                        data-bs-toggle="dropdown" aria-expanded="false" required>
                                        Select a Stat
                                    </button>
                                    <ul class="dropdown-menu bg-dark" aria-labelledby="statDropdownButton">
                                        <li><a class="dropdown-item text-white" href="#" data-value="Points">Points</a>
                                        </li>
                                        <li><a class="dropdown-item text-white" href="#" data-value="3 Pointers">3
                                                Pointers</a></li>
                                        <li><a class="dropdown-item text-white" href="#"
                                                data-value="Rebounds">Rebounds</a>
                                        </li>
                                        <li><a class="dropdown-item text-white" href="#"
                                                data-value="Assists">Assists</a>
                                        </li>
                                        <li><a class="dropdown-item text-white" href="#" data-value="Blocks">Blocks</a>
                                        </li>
                                        <li><a class="dropdown-item text-white" href="#" data-value="Steals">Steals</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                            <!-- Enter a Prop input box -->
                            <div class="mb-3">
                                <label for="propInput" class="form-label text-white">Enter a Prop</label>
                                <input type="number" id="propInput" class="form-control bg-dark text-white"
                                    name="propInput" required inputmode="decimal" step="0.1">
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter a prop.</div>
                            </div>

                            <!-- Over or under for the prop -->
                            <div class="mb-3">
                                <div class="dropdown two-dropdowns">
                                    <button class="btn btn-dark dropdown-toggle" type="button"
                                        id="overUnderDropdownButton" data-bs-toggle="dropdown" aria-expanded="false"
                                        required>
                                        Over/Under
                                    </button>
                                    <ul class="dropdown-menu bg-dark" aria-labelledby="overUnderDropdownButton">
                                        <li><a class="dropdown-item text-white" href="#" data-value="Over">Over</a></li>
                                        <li><a class="dropdown-item text-white" href="#" data-value="Under">Under</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <button type="submit" id="submitButton" class="btn btn-md btn-dark" disabled>Generate
                                Score</button>
                            <div style="flex-grow: 1;"></div> <!-- Flexible space -->
                            <svg xmlns="http://www.w3.org/2000/svg" id="resetButton" width="24" height="24"
                                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg>
                        </div>


                    </form>
                </div>
            </div>

            <div class="card bg-dark text-white">
                <div class="card-body">
                    <div id="quackScoreDisplay" class="text-white"> Listening for score...</div>
                </div>
            </div>

            <div class="card bg-dark text-white">
                <div class="card-body score-history-card-body">
                    <div class="waiting-score">Waiting for score history...</div>
                    <ul id="listScoreDisplay" class="list-group text-white">
                        <!-- List items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>



    <script src="{{ url_for('static', filename='js/formDisableUntilComplete.js') }}"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Include your JavaScript file -->
    <script src="{{ url_for('static', filename='js/customSearchableDropdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropdowns.js') }}"></script>
    <script src="{{ url_for('static', filename='js/resetForm.js') }}"></script>

    <script src="{{ url_for('static', filename='js/getQuackScore.js') }}"></script>



</body>

</html>
